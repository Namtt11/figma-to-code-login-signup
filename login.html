<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>

    <main>
        <div class="left-box">
            <div class="left-box-info">
                <h3>Welcome back!</h3>
                <p>Enter your Credentials to access your account</p>
                <form action="">
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Enter your email">
                    </div>
                    <div class="form-control">
                        <a href="#" class="forgot-password">forgot password</a>
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter your password">
                    </div>
                    <div class="check-box">
                        <input type="checkbox">
                        <span>Remember for 30 days</span>
                    </div>
                    <div class="sign-up">
                        <button type="submit">Login</button>
                    </div>
                    <div class="divider">
                        <p>Or</p>
                    </div>
                    <div class="form-social-btn">
                        <a href="#" class="google-login"><i class="fa fa-google" aria-hidden="true"></i> Sign in with Google</a>
                        <a href="#" class="apple-login"><i class="fa fa-apple" aria-hidden="true"></i> Sign in with Apple</a>
                    </div>
                    <div class="form-link">
                        <p>Don't have an account? <a href="index.html">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="right-box">
            <img src="https://images.unsplash.com/photo-1550147760-44c9966d6bc7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1035&q=80" alt="">
        </div>
    </main>
    
    
</body>
</html>
